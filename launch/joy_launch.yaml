launch:

- arg:
    name: "joy_dev"
    default: "/dev/input/js0"
- arg:
    name: "joy_topic"
    default: "joy"

- node:
    pkg: "joy"
    exec: "joy_node"
    name: "joy_node"
    param:
    -
      name: "dev"
      value: "$(var joy_dev)"
    -
      name: "deadzone"
      value: 0.1
    -
      name: "autorepeat_rate"
      value: 20.0
    remap:
    -
        from: "joy"
        to: "$(var joy_topic)"

- node:
    pkg: "panda_srl"
    exec: "joy_to_twist"
    name: "joy_to_twist_node"
